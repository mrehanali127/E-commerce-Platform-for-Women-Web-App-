{% extends "layout.html" %}
{% block head %}
<title> 
Edit Product
</title>
<link rel="stylesheet" href="static/mystyle1.css">
{% endblock %}
{% block body %}
<div class="container" id="LoginDiv">
<h1 style="text-align:center;">Update Product</h1>
<br>

<form class="form-horizontal" action="/addProduct" method="POST" enctype="multipart/form-data"> 
<fieldset>


<div class="form-group">
  <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>  
  <div class="col-md-6">
  <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required=""
   type="text" value="{{product.product_id}}">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
  <div class="col-md-6">
  <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md" 
  required="" type="text" value="{{product.product_name}}">
  </div>
</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_category">PRODUCT CATEGORY</label>
  <div class="col-md-6">
    <select id="product_category" name="product_category" class="form-control" required>
    <option selected value="{{product.category_id}}" >Select Category</option>
      <option value=1>Knitting</option>
      <option value=2>Stitching</option>
      <option value=3>Embroidery</option>
      <option value=4>Decoration</option>
    </select>
  </div>
</div>


<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
  <div class="col-md-6">                     
    <textarea class="form-control" id="product_description" name="product_description" value="{{product.product_description}}"></textarea>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_price">PRICE</label>  
  <div class="col-md-6">
  <input id="percentage_discount" name="product_price" placeholder="PRICE"
   class="form-control input-md" required="" type="number" value={{product.product_price}}>
    
  </div>
</div>

 <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">IMAGE</label>
  <div class="col-md-6">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>
<div class="CenterDiv" style="margin-top:30px;">
  <button type="submit" class="btn btn-primary">Add Product</button>
</div>
</fieldset>
</form>

</div>
{% endblock %}
